<ion-header >
  <ion-toolbar color="success" class="ion-text-center">
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" [routerLink]="['/restaurantes', restaurante.id]">
      <ion-avatar slot="start">
        <ion-img [src]="restaurante.imageURL"></ion-img>
      </ion-avatar>

      <ion-label>
        {{restaurante.name}}
      </ion-label>
      
      <ion-label slot="end">
        <ion-img [src]="restaurante.tenedores" style="height: 5vh; max-width: 5vh;"></ion-img>
      </ion-label>

    </ion-item>
  </ion-list>


</ion-content>
